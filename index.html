<!doctype html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Grid</title>
  </head>

        <div class="mt-auto flex justify-between items-center pt-4">

        </div>
      </div>

          <span class="font-bold text-indigo-600">700 robux</span>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-4 flex flex-col">
        <img src="https://static.wikia.nocookie.net/stealabr/images/4/47/ChimpanziniBananini.png/revision/latest/scale-to-width-down/120?cb=20250820121632" alt="" class="h-52 rounded mb-4">
        <h2 class="font-semibold text-lg">Chimpanzini Bananini</h2>
        <p class="text-gray-500 text-sm mt-1">Legendary</p>
        <div class="mt-auto flex justify-between items-center pt-4">
          <span class="font-bold text-indigo-600">900 robux</span>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-4 flex flex-col">
        <img src="https://static.wikia.nocookie.net/stealabr/images/c/c8/Liliri_Lalira.png/revision/latest/scale-to-width-down/120?cb=20250729184448" alt="" class="h-52 rounded mb-4">

        <p class="text-gray-500 text-sm mt-1">Common</p>
        <div class="mt-auto flex justify-between items-center pt-4">
          <span class="font-bold text-indigo-600">300 robux</span>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-4 flex flex-col">
        <img src="https://static.wikia.nocookie.net/stealabr/images/a/ac/Cant_come_up_with_a_funny_joke_for_this_one.png/revision/latest/scale-to-width-down/120?cb=20250909223121" alt="" class="h-52 rounded mb-4">
        <h2 class="font-semibold text-lg">Bombombini Goosini</h2>
        <p class="text-gray-500 text-sm mt-1">Mythic</p>
        <div class="mt-auto flex justify-between items-center pt-4">
          <span class="font-bold text-indigo-600">900 robux</span>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-4 flex flex-col">
        <img src="https://static.wikia.nocookie.net/stealabr/images/a/a4/Trippi_Troppi_Trooppi_TrooaaapppaaHELP_IM_ABOUT_TO_GET_INTO_A_CAR_CRASH.png/revision/latest/scale-to-width-down/120?cb=20250902182246" alt="" class="h-52 rounded mb-4">

        <p class="text-gray-500 text-sm mt-1">Mythic</p>
        <div class="mt-auto flex justify-between items-center pt-4">
          <span class="font-bold text-indigo-600">200 robux</span>
        </div>
      </div>
